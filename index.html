<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="log" style="position: absolute; right: 0; top: 0;"></div>

    <!--canvas-->
    <canvas id="canvas">
        Your browser does not support canvas element.
    </canvas>
    <div id="log" style="position: absolute; right: 0; top: 0;"></div>

    <!--widget toolbar-->
    <div id="nav-icon" onclick="toggleWidgetToolbar()"></div>
    <div id="widget-toolbar" class="scrollable">
        <div class="widget draggable" style="height: 300px; background: lightseagreen">
            <div class="widget-handle"></div>
            <div class="widget-close"></div>
        </div>
        <div class="widget draggable" style="height: 300px; background: lightgreen">
            <div class="widget-handle"></div>
            <div class="widget-close"></div>
        </div>
        <div class="widget draggable" style="height: 300px; background: lightskyblue">
            <div class="widget-handle"></div>
            <div class="widget-close"></div>
        </div>
    </div>

    <!--preferences toolbar-->
    <div id="nav-icon2" onclick="togglePrefToolbar()"></div>
    <div id="pref-toolbar" class="scrollable">
        <div style="height: 300px; background: lightseagreen"></div>
        <div style="height: 300px; background: lightcoral"></div>
        <div style="height: 300px; background: lightgreen"></div>
        <div style="height: 300px; background: lightskyblue"></div>
    </div>

    <!--scripts-->
    <!--<script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>-->
    <script type='text/javascript' src="./scripts/scroll.js"></script>
    <script type='text/javascript' src="./scripts/drag.js"></script>
    <script type='text/javascript' src="./scripts/app.js"></script>
    <script type='text/javascript' src="./scripts/widgetList.js"></script>
</body>

</html>
