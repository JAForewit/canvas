<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="log" style="position: absolute; right: 0; top: 0;"></div>

    <div id="nav-icon" onclick="toggleWidgetToolbar()"></div>

        <div class="widget draggable" style="height: 300px; background: lightseagreen">
            <div class="widget-handle"></div>
            <div class="widget-close"></div>
        </div>
    </div>

    <script src="./scripts/scroll.js"></script>
    <script src="./scripts/drag.js"></script>
    <script src="./scripts/app.js"></script>

</html>
