<!DOCTYPE html>
<html>

<head>
  <title>Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/canvas.css"> 
  <link rel="stylesheet" href="./style/prefToolbar.css">
  <link rel="stylesheet" href="./style/widgetToolbar.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

  <meta charset="utf-8">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,minimal-ui,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Canvas">
  <meta name="application-name" content="Canvas">
</head>

<body>
  <!--canvas-->
  <canvas id="canvas">
    Your browser does not support canvas element.
  </canvas>
  <div id="log" style="position: absolute; right: 0; top: 0;"></div>

  <!--widget toolbar-->
  <div id="nav-icon" onclick="toggleWidgetToolbar()"></div>
  <div id="widget-toolbar" class="scrollable">
    <div class="widget" style="background: green; height: 80px;">
      <div class="widget-handle"></div>
    </div>
    <div class="widget" style="background: lightgrey; height: 300px;">
      <div class="widget-handle"></div>
    </div>
    <div class="widget" style="background: yellowgreen; height: 120px;">
      <div class="widget-handle"></div>
    </div>
    <div class="widget" style="background: lightblue; height: 100px;">
      <div class="widget-handle"></div>
    </div>
    <div class="widget" style="background: lightgrey; height: 300px;">
      <div class="widget-handle"></div>
    </div>
    <div class="widget" style="background: yellowgreen; height: 120px;">
      <div class="widget-handle"></div>
    </div>
    <div class="widget" style="background: lightblue; height: 100px;">
      <div class="widget-handle"></div>
    </div>
  </div>

  <!--preferences toolbar-->
  <div id="nav-icon2" onclick="togglePrefToolbar()"></div>
  <div id="pref-toolbar" class="scrollable"></div>

  <!--3RD PARTY SCRIPTS -->
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <script src="./scripts/draggable/draggable.js"></script>
  <!--https://github.com/bcherny/draggable-->

  <!--SCRIPTS-->
  <script src="./scripts/app.js"></script>
  <script src="./scripts/canvas.js"></script>
  <script src="./scripts/widgetToolbar.js"></script>
</body>

</html>
