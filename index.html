<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!--FOR DEBUGGING-->
    <div id="log" style="position: absolute; right: 0; top: 0;"></div>

    <!--canvas-->
    <canvas id="canvas">
        Your browser does not support canvas element.
    </canvas>

    <!--widget toolbar-->
    <div id="nav-icon" onclick="toggleWidgetToolbar()"></div>
    <div id="widget-toolbar" class="scrollable">
        <div class="widget draggable" style="height: 300px; background: lightgreen">
            <div class="widget-handle"></div>
            <div class="widget-close"></div>
        </div>
        <div class="widget draggable">
            <div class="widget-handle"></div>
            <div class="widget-close"></div>
            <iframe src="https://discordapp.com/widget?id=577937724955426827&theme=dark" width="100%" height="350" allowtransparency="true" frameborder="0"></iframe>
        </div>
        <div class="widget draggable" style="height: 300px; background: lightskyblue">
            <div class="widget-handle"></div>
            <div class="widget-close"></div>
        </div>
    </div>

    <!--preferences toolbar-->
    <div id="nav-icon2" onclick="togglePrefToolbar()"></div>
    <div id="pref-toolbar" class="scrollable">
        <div style="height: 300px; background: lightseagreen"></div>
        <div style="height: 300px; background: lightcoral"></div>
        <div style="height: 300px; background: lightgreen"></div>
        <div style="height: 300px; background: lightskyblue"></div>
    </div>
 
    <!--libs-->
    <script type='text/javascript' src="./libs/three.min.js"></script>
    <script type='text/javascript' src="./libs/OrbitalControls.js"></script>
    <!--<script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>-->
	<script type="text/javascript" src="./libs/von-grid/vg.js"></script>
	<script type="text/javascript" src="./libs/von-grid/Tools.js"></script>
	<script type="text/javascript" src="./libs/von-grid/grids/Cell.js"></script>
	<script type="text/javascript" src="./libs/von-grid/grids/SqrGrid.js"></script>
    <script type="text/javascript" src="./libs/von-grid/grids/HexGrid.js"></script>
    <script type="text/javascript" src="./libs/von-grid/grids/Tile.js"></script>
	<script type="text/javascript" src="./libs/von-grid/Board.js"></script>

    <!--utils-->
    <script type='text/javascript' src="./js/utils/drag.js"></script>
    <script type='text/javascript' src="./js/utils/scroll.js"></script>
    <script type='text/javascript' src="./js/utils/widget-toolbar.js"></script>
    
    <!--scripts-->
    <script type="text/javascript" src="./js/canvas.js"></script>
    <script type='text/javascript' src="./js/app.js"></script>

</body>
 
</html>
